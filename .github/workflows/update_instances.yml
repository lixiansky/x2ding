name: Update Nitter Instances

on:
  schedule:
    # 每 6 小时运行一次
    - cron: '0 */6 * * *'
  workflow_dispatch:
    # 允许手动触发

jobs:
  update-instances:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install requests

    - name: Run update script
      run: |
        if [ -f update_instances.py ]; then
          python update_instances.py
        elif [ -f x/update_instances.py ]; then
          python x/update_instances.py
        fi

    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add .
        if git diff --staged --quiet; then
          echo "No changes to instances.json"
        else
          git commit -m "chore: update healthy nitter instances [skip ci]"
          git push
        fi
